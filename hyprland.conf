# Monitor setup
monitor=,preferred,auto,1

# Execute on startup
exec-once=waybar
exec-once=swww init

# Input settings
input {
    kb_layout=us
    follow_mouse=1
}

# General settings
general {
    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=rgb(33ccff)
}

# Decorations
decoration {
    rounding=5
    drop_shadow=true
    shadow_range=10
}

# Keybindings
bind=SUPER,Return,exec,kitty
bind=SUPER,Q,killactive
bind=SUPER,M,exit
bind=SUPER,E,exec,firefox
bind=SUPER,Space,exec,rofi -show drun

# Window management
bind=SUPER,h,movefocus,l
bind=SUPER,l,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,j,movefocus,d